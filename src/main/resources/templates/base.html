<head th:fragment="head">
<title>Gestão de Contratos</title>
	<meta charset="UTF-8">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		rel="stylesheet">
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
		rel="stylesheet" type="text/css">
	<link th:href="@{/styles/style.css}" rel="stylesheet" />
	<link th:href="@{/styles/style-2.css}" rel="stylesheet" />
</head>

<div th:fragment="menu">
	<div class="d-flex bd-highlight mb-3 fundo-azul">
		<div class="p-2 bd-highlight">
			<button class="btn btn-primary" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop"
				aria-controls="offcanvasWithBackdrop">
				<i class="bi bi-list"></i>
			</button>
		</div>
		<div class="p-2 bd-highlight">
			<span th:if="${unidadeSelecionada}">
				<div class="d-flex">
					<div class="logo-font logo-size">
						<a class="" th:href="@{'/'+${unidadeSelecionada.id}}">gestão de Contratos</a>
					</div>
					<div class="ml-4 logo-font logo-size">
						<span>| Unidade Selecionada: </span>
						<span th:text="${unidadeSelecionada.nome}"></span>
					</div>
				</div>
			</span>
    		<span th:unless="${unidadeSelecionada}">
				<a class="logo-font logo-size" th:href="@{/}">gestão de Contratos</a>
			</span>			
		</div>
	
		<div class="ms-auto p-2 bd-highlight mt-2">
			<span class="p-2">login</span>
		</div>
	</div>

	<div class="offcanvas offcanvas-start" tabindex="-1"
		id="offcanvasWithBackdrop"
		aria-labelledby="offcanvasWithBackdropLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Menu</h5>
			<button type="button" class="btn-close text-reset"
				data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
					
			<span th:if="${unidadeSelecionada}">
				<div class="list-group">
					<span class="list-group-item list-group-item-action active" aria-current="true">Unidade Caixa</span>
					<th:block th:each="unidade: ${unidades}">
						<a class="list-group-item list-group-item-action" 
							th:href="@{'/' + ${unidade.id}}" 
							th:text="${unidade.nome}"></a>
					</th:block>
				</div>
	
				<br />
			</span>
	
			<div class="list-group">
				<span class="list-group-item list-group-item-action active"aria-current="true">Atualizações</span> 
				<a href="/upload/contrato" class="list-group-item list-group-item-action">Operações</a>
				<a href="/upload/demanda" class="list-group-item list-group-item-action">Demandas</a>
				<a href="/upload/saldo" class="list-group-item list-group-item-action">Saldo em Conta</a>
				<a href="/upload/pendencia" class="list-group-item list-group-item-action">Pendências</a>
			</div>
		</div>
	</div>

</div>

<span th:fragment="scripts"> 		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">		
	</script>	
</span>

<footer th:fragment="footer">
	<div class="footer-container">
		<p class="copyright">&copy;gestão de Contratos - 2021</p>
	</div>
</footer>
